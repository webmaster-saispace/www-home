<!DOCTYPE html>
<html>
<head>
  <title>Blurred Image with Overlaid Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      height: 100vh;
      background-image: url('https://home.saispace.in/images/Planetarium.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.5);
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay">
      <div class="content">
        <h1>Hello world</h1>
      </div>
    </div>
  </div>
</body>
</html>
