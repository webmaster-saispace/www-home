<!DOCTYPE html>
<html>
<head>
  <title>Blurred Image with Overlaid Text</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      height: 100vh;
      background-image: url('https://home.saispace.in/images/Planetarium.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5);
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #000;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container"></div>
  <div class="overlay"></div>
  <div class="content">
    <h1>Hello world</h1>
  </div>
</body>
</html>
